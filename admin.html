<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f7f7f7, #e1e1e1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, p {
            margin: 0;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header img {
            height: 60px;
            margin-bottom: 1rem;
        }

        /* Admin Dashboard Styles */
        .dashboard {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #ddd;
        }

        .dashboard h1 {
            color: #232f3e; /* Dark Amazon Blue */
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .dashboard p {
            color: #555555; /* Gray text for better readability */
            margin-bottom: 1.5rem;
        }

        .hash {
            background: #ffffff; /* White background */
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hash p {
            margin: 0.5rem 0;
        }

        .hash #md5Hash {
            font-weight: bold;
        }

        /* Back to Home Button */
        .back-to-home {
            margin-top: 2rem;
            padding: 1rem;
            background: #FF9900; /* Amazon Yellow */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .back-to-home:hover {
            background: #cc7a00; /* Darker Yellow */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/amazon-re.png" alt="Amazon Logo"> <!-- Ensure you have an image named 'amazon-logo.png' in the 'images' folder -->
    </div>
    <div class="dashboard">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the admin panel!</p>
        <!-- Hash Box -->
        <div class="hash">
            <p>MD5 Hash:</p>
            <p id="md5Hash">690ea4da07110a0290611f809c38046a</p>
            <p>Decrypt this hash to find the flag.</p>
        </div>
        <!-- Back to Home Button -->
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
